<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Girando</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .card {
      width: 200px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 5s linear infinite;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .front {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/57/Playing_card_spade_A.svg');
      background-size: cover;
      background-position: center;
    }

    .back {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Card_back_01.svg/200px-Card_back_01.svg.png');
      background-size: cover;
      background-position: center;
      transform: rotateY(180deg);
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="face front"></div>
    <div class="face back"></div>
  </div>
</body>
</html>
